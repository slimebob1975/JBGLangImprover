<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBG klarspråkning</title>
    <link rel="shortcut icon" href="#" />
    <script src="/static/javascript/script.js" defer></script>  <!-- External JavaScript -->
    <link rel="stylesheet" href="/static/styles/styles.css">  <!-- External CSS -->
</head>
<body>
    <div id="wrapper">
        <h1>JBG klarspråkning</h1>
        <h3><em>Obs! Endast .docx- eller .pdf-filer</em></h3>
        <form id="uploadForm">
            <label for="documentFile"><strong>1. Ladda upp ett dokument:</strong></label><br>
            <input type="file" id="documentFile" name="file" accept=".pdf,.docx" required><br><br>
          
            <label for="apiKey"><strong>2. Ange din OpenAI API-nyckel:</strong></label><br>
            <input type="password" id="apiKey" name="apiKey" placeholder="sk-..." required><br><br>
          
            <label for="model"><strong>3. Välj modell:</strong></label><br>
            <select id="model" name="model">
                <option value="gpt-4o" selected>gpt-4o - Ny snabb & billig GPT-4-modell</option>
                <option value="gpt-4">gpt-4 – Högsta noggrannhet, långsammare, dyrare</option>
                <option value="gpt-4-turbo">gpt-4-turbo – Snabbare, billigare, mycket hög kvalitet</option>
                <option value="gpt-3.5-turbo">gpt-3.5-turbo – Snabbast och billigast, men mindre exakt</option>
            </select><br><br>
          
            <label for="customPrompt"><strong>4. Valfri promptinstruktion:</strong></label><br>
            <textarea id="customPrompt" name="customPrompt" rows="6" placeholder="Tillägg till standardprompten..."></textarea><br><br>
          
            <button type="submit">Klarspråka!</button>
        </form>
        <!-- A spinner that spins while executing -->
        <div id="spinner-container">
            <div class="spinner"></div>
        </div>
        <p id="status"></p>

    </div> <!-- Wrapper -->

</body>
</html>
